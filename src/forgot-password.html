<!doctype html>
<html lang="en">
  @@include('html/_head.htm',{ "title":"Forgot password" })
  <body>
    <div class="wrapper">
      <main class="page">
        @@include('html/_header.htm',{})

        <section class="login">
          <div class="login__container">
            <div class="login__wrap">
              <h3 class="h3-title login__title">Forgot password?</h3>
              <div class="body-text login__subtitle">
                No worries, weâ€™ll send you reset instructions.
              </div>

              <form action="#" class="login__form">
                <div class="login__form-item">
                  <label class="login__form-item-label" for="signup-email">
                    Email
                  </label>
                  <input
                    type="email"
                    placeholder="Enter your email"
                    name="signup-email"
                    id="signup-email"
                    class="login__form-item-input"
                  />
                </div>

                <button type="submit" class="main-button login__form-button">
                  Reset password
                </button>

                <a href="log-in.html" class="login__form-arrow-back">
                  <img src="@img/svg/arrow-back.svg" alt="Image" />
                  Back to log in
                </a>
              </form>
            </div>
          </div>
        </section>
      </main>
      @@include('html/_footer.htm',{})
    </div>
    @@include('html/_js.htm',{})
  </body>
</html>
