<!doctype html>
<html lang="en">
  @@include('html/_head.htm',{ "title":"Password reset" })
  <body>
    <div class="wrapper">
      <main class="page">
        @@include('html/_header.htm',{})

        <section class="login">
          <div class="login__container">
            <div class="login__wrap">
              <h3 class="h3-title login__title">Password reset</h3>
              <div class="body-text login__subtitle">
                Your password has been successfully reset. Click below to log in
                magically.
              </div>

              <form action="#" class="login__form">
                <button type="submit" class="main-button login__form-button">
                  Continue
                </button>

                <a href="log-in.html" class="login__form-arrow-back">
                  <img src="@img/svg/arrow-back.svg" alt="Image" />
                  Back to log in
                </a>
              </form>
            </div>
          </div>
        </section>
      </main>
      @@include('html/_footer.htm',{})
    </div>
    @@include('html/_js.htm',{})
  </body>
</html>
